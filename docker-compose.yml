services:
  # GestureGPT Backend API
  gesturegpt-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gesturegpt-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow container to access host services
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./static:/app/static
    depends_on:
      - signasl-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - gesturegpt-network

  # SignASL Scraper API (from GHCR)
  signasl-api:
    image: ghcr.io/notyusheng/signasl-api:latest
    container_name: signasl-api
    ports:
      - "8001:8000"
    volumes:
      - signasl-cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - gesturegpt-network

volumes:
  signasl-cache:
    name: signasl-cache

networks:
  gesturegpt-network:
    name: gesturegpt-network
    driver: bridge
