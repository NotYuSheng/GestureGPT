services:
  # GestureGPT Backend API (Development with hot reload)
  gesturegpt-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gesturegpt-backend-dev
    ports:
      - "8000:8000"
    environment:
      - API_TITLE=GestureGPT (Dev)
      - API_VERSION=1.0.0-dev
      - API_DESCRIPTION=Sign Language LLM-style API - Convert text to ASL videos
      - LLM_PROVIDER=placeholder
      - HOST=0.0.0.0
      - PORT=8000
      - SIGNASL_API_URL=http://signasl-api:8001
    volumes:
      - ./app:/app/app  # Mount source code for hot reload
      - ./data:/app/data
      - ./output:/app/output
      - ./static:/app/static
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - signasl-api
    restart: unless-stopped
    networks:
      - gesturegpt-network

  # SignASL Scraper API (from GHCR)
  signasl-api:
    image: ghcr.io/notyusheng/signasl-api:latest
    container_name: signasl-api-dev
    ports:
      - "8001:8000"
    volumes:
      - signasl-cache:/app/cache
    restart: unless-stopped
    networks:
      - gesturegpt-network

volumes:
  signasl-cache:
    name: signasl-cache-dev

networks:
  gesturegpt-network:
    name: gesturegpt-network-dev
    driver: bridge
